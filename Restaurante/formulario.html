<html>

<head>
    <meta charset="utf-8">
    <title>Administración</title>
    <link rel="shortcut icon" type="image/x-icon" href="/logo.ico" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<main>
    <div class="container ">
        <div class="row ">
            <div class="col-md-12 ">
                <div class="well well-sm ">
                    <form class="form-horizontal ">
                        <fieldset>
                            <legend class="text-center header">Contact us</legend>

                            <div class="form-group d-md-flex">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-hamburger bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="name" name="name" type="text" placeholder="Nombre de la Comida" class="form-control">
                                </div>
                            </div>
                            <div class="form-group d-md-flex">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-file-alt bigicon"></i></i></span>
                                <div class="col-md-8">
                                    <input id="descrip" name="descrip" type="text" placeholder="Descripción" class="form-control">
                                </div>
                            </div>

                            <div class="form-group d-md-flex">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-dollar-sign bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="precio" name="price" type="text" placeholder="Precio" class="form-control">
                                </div>
                            </div>

                            <div class="form-group d-md-flex">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-images bigicon"></i></i></span>
                                <div class="col-md-8">
                                    <input id="url" name="url" type="text" placeholder="URL de la imagen" class="form-control">
                                </div>
                            </div>

                            <div class="form-group d-md-flex justify-content-center">

                                <div class="col-md-8 ">
                                    <img id="imgForm" class="img-thumbnail w-75" src="">
                                </div>
                            </div>

                            <div class="form-group d-md-flex">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footer d-md-flex justify-content-md-around align-items-md-center">
        <img src="img/logo.png " width="30% " alt=" " loading="lazy ">
        <div class="text-white text-center align-items-md-center">
            <h3 class="h3 ">Contactos</h3>
            <div>
                <p class="lead ">Correo: <span class="font-weight-bold ">LomoAbuela@gmail.com</span></p>
                <p class="lead ">Teléfono: <span class="font-weight-bold ">0000-0000</span></p>
            </div>
        </div>
    </div>
</footer>

</body>
<script src="https://kit.fontawesome.com/c556beb5fe.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
<script type="text/javascript " src="js/bootstrap.min.js "></script>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>

</html>
